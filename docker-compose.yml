services:
  mariadb:
    container_name: mariadb
    build: ./mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - back
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build: ./wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - front
      - back
    env_file:
      - .env
    restart: always
  
  nginx:
    container_name: nginx
    build: ./nginx
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - front
    env_file:
      - .env
    ports:
      - "443:443"
    restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      device: "/home/${USER}/data/mariadb"
      o: bind
      type: none
  
  wordpress_data:
    driver: local
    driver_opts:
      device: "/home/${USER}/data/wordpress"
      o: bind
      type: none

networks:
  front:
    driver: bridge
  back:
    driver: bridge
